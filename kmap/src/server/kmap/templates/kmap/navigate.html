
   {%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    {%include "kmap/utils/standard_head.html"%}
    <title>Navigate</title>
    <script src="{%static "scripts/navigate.js"%}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{%static "styles/reset.css"%}">
    <link rel="stylesheet" type="text/css" href="{%static "styles/base.css"%}">
    <link rel="stylesheet" type="text/css" href="{%static "styles/navigate.css"%}">
</head>
<body>
    
    <div class="wrapper">
        <div id="title">
        <h2>Navigator:</h2>
        </div>
        <div id="user-box">
            <div id="search-box">
                <input type="text" id="search-text" placeholder="Search a concept"></input>
                <button type="button" id="search-button">Search!</button>
            </div>
            <div id="searching-box">Searching</div>
            <div id="error-box">The concept has not been found</div>
        </div>
        <div id="canvas-div">
        <canvas id="viewport" width="800px" height="800px"></canvas>
        </div>
    </div>
</body>
</html>
